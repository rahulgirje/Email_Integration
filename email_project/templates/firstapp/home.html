<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Welcome in Auth</h1>
    {% for msg in messages %}
    <p style="color:rgb(255, 0, 0)">{{msg}}</p>
    {% endfor %}

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger">Log Out</button></a>
    
    {% else %}
    <a href="{% url 'login' %}"><button type="button" class="btn btn-success">Log In</button></a>
    {% endif %}


     OR
    <a href="{% url 'signup' %}"><button type="button" class="btn btn-info">Sign Up</button></a>

</body>
</html>
